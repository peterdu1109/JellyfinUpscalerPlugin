<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>üéØ Pr√©r√©glages - Sur√©chantillonnage IA</title>
    <style>
        .preset-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .preset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .preset-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .preset-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .preset-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #4285f4;
        }

        .preset-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .preset-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .preset-description {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 12px;
        }

        .apply-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .apply-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .apply-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-button">
        <div data-role="content">
            <div class="content-primary">
                <div class="preset-container">
                    <div class="preset-header">
                        <h1>üéØ Pr√©r√©glages Simples</h1>
                        <p>Choisissez le pr√©r√©glage adapt√© √† votre syst√®me</p>
                    </div>

                    <div class="preset-grid">
                        <div class="preset-card" data-preset="high-quality" onclick="selectPreset('high-quality')">
                            <div class="preset-icon">üèÜ</div>
                            <h3 class="preset-name">Haute Qualit√©</h3>
                            <p class="preset-description">Meilleure qualit√© d'image<br>RTX 3060+, 8Go+ VRAM</p>
                        </div>

                        <div class="preset-card" data-preset="balanced" onclick="selectPreset('balanced')">
                            <div class="preset-icon">‚öñÔ∏è</div>
                            <h3 class="preset-name">√âquilibr√©</h3>
                            <p class="preset-description">Bon compromis<br>PC Gaming standard</p>
                        </div>

                        <div class="preset-card" data-preset="performance" onclick="selectPreset('performance')">
                            <div class="preset-icon">‚ö°</div>
                            <h3 class="preset-name">Performance</h3>
                            <p class="preset-description">Rapide et √©conome<br>Mat√©riel modeste</p>
                        </div>
                    </div>

                    <button class="apply-button" id="applyPreset" disabled onclick="applyPreset()">
                        Appliquer le Pr√©r√©glage
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var pluginId = "f87f700e-679d-43e6-9c7c-b3a410dc3f22";
        var selectedPreset = null;

        var presetConfigs = {
            'high-quality': {
                Model: 'realesrgan',
                Scale: 4,
                Quality: 'high',
                EnableHardwareAcceleration: true,
                CacheSizeMB: 2048,
                MaxConcurrentStreams: 2,
                EnableAutoBenchmarking: true,
                EnableAutoFallback: true
            },
            'balanced': {
                Model: 'esrgan',
                Scale: 2,
                Quality: 'balanced',
                EnableHardwareAcceleration: true,
                CacheSizeMB: 1024,
                MaxConcurrentStreams: 2,
                EnableAutoBenchmarking: true,
                EnableAutoFallback: true
            },
            'performance': {
                Model: 'srcnn',
                Scale: 2,
                Quality: 'low',
                EnableHardwareAcceleration: false,
                CacheSizeMB: 512,
                MaxConcurrentStreams: 1,
                EnableAutoBenchmarking: false,
                EnableAutoFallback: true
            }
        };

        function selectPreset(presetId) {
            // D√©s√©lectionner tous
            document.querySelectorAll('.preset-card').forEach(function (card) {
                card.classList.remove('selected');
            });

            // S√©lectionner le cliqu√©
            var card = document.querySelector('[data-preset="' + presetId + '"]');
            if (card) {
                card.classList.add('selected');
            }

            selectedPreset = presetId;
            document.getElementById('applyPreset').disabled = false;
        }

        function applyPreset() {
            if (!selectedPreset) return;

            Dashboard.showLoadingMsg();

            var config = presetConfigs[selectedPreset];

            ApiClient.getPluginConfiguration(pluginId).then(function (currentConfig) {
                // Fusionner avec la config actuelle
                for (var key in config) {
                    if (config.hasOwnProperty(key)) {
                        currentConfig[key] = config[key];
                    }
                }

                ApiClient.updatePluginConfiguration(pluginId, currentConfig).then(function (result) {
                    Dashboard.processPluginConfigurationUpdateResult(result);
                    Dashboard.hideLoadingMsg();

                    var button = document.getElementById('applyPreset');
                    var originalText = button.textContent;
                    button.textContent = '‚úÖ Pr√©r√©glage appliqu√© !';
                    button.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';

                    setTimeout(function () {
                        button.textContent = originalText;
                        button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    }, 2000);
                }).catch(function (err) {
                    Dashboard.hideLoadingMsg();
                    Dashboard.alert('Erreur: ' + err);
                });
            });
        }

        // Auto-s√©lection bas√©e sur GPU
        window.addEventListener('load', function () {
            var canvas = document.createElement('canvas');
            var gl = canvas.getContext('webgl2') || canvas.getContext('webgl');

            if (gl) {
                var renderer = gl.getParameter(gl.RENDERER);
                var recommended = 'balanced';

                if (renderer.toLowerCase().includes('rtx') || renderer.toLowerCase().includes('rx 6') || renderer.toLowerCase().includes('rx 7')) {
                    recommended = 'high-quality';
                } else if (!renderer.toLowerCase().includes('intel')) {
                    recommended = 'balanced';
                } else {
                    recommended = 'performance';
                }

                var card = document.querySelector('[data-preset="' + recommended + '"]');
                if (card) {
                    card.style.border = '3px solid #4CAF50';
                }
            }
        });
    </script>
</body>

</html>
