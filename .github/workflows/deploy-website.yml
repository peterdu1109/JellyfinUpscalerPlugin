        echo "üîç Validating website structure..."
        
        # Check required files
        if [ ! -f "_site/index.html" ]; then
          echo "‚ùå Error: index.html not found"
          exit 1
        fi
        
        if [ ! -f "_site/404.html" ]; then
          echo "‚ùå Error: 404.html not found"
          exit 1
        fi
        
        # Check file sizes
        INDEX_SIZE=$(stat -c%s "_site/index.html")
        if [ $INDEX_SIZE -lt 1000 ]; then
          echo "‚ùå Error: index.html is too small ($INDEX_SIZE bytes)"
          exit 1
        fi
        
        echo "‚úÖ Website validation passed!"
        echo "üìä File sizes:"
