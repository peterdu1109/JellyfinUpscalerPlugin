name: ğŸ”§ Troubleshoot Build Issues

on:
  workflow_dispatch:
    inputs:
      debug_level:
        description: 'Debug level (basic/detailed/verbose)'
        required: true
        default: 'detailed'
        type: choice
        options:
        - basic
        - detailed
        - verbose

jobs:
  diagnose-issues:
    name: ğŸ” Diagnose Build Issues
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ” Repository Structure Analysis
      run: |
        echo "ğŸ” Analyzing repository structure..."
        echo "ğŸ“ Root directory contents:"
        ls -la
        
        echo ""
        echo "ğŸ“‹ Project files:"
        find . -name "*.csproj" -o -name "*.sln" -o -name "*.cs" | head -20
        
        echo ""
        echo "ğŸ“¦ Configuration files:"
        find . -name "*.json" -o -name "*.yml" -o -name "*.yaml" | head -20
        
        echo ""
        echo "ğŸŒ Web files:"
        find . -name "*.html" -o -name "*.css" -o -name "*.js" | head -20

    - name: ğŸ§ª Test .NET Restore
      run: |
        echo "ğŸ§ª Testing .NET restore..."
        dotnet restore --verbosity detailed || echo "âŒ Restore failed"
        
        echo ""
        echo "ğŸ“¦ Package references:"
        dotnet list package || echo "âŒ Could not list packages"

    - name: ğŸ”¨ Test Build Process
      run: |
        echo "ğŸ”¨ Testing build process..."
        
        # Test Debug build
        echo "ğŸ” Testing Debug build..."
        dotnet build --configuration Debug --verbosity ${{ github.event.inputs.debug_level }} || echo "âŒ Debug build failed"
        
        # Test Release build
        echo "ğŸ” Testing Release build..."
        dotnet build --configuration Release --verbosity ${{ github.event.inputs.debug_level }} || echo "âŒ Release build failed"
        
        # Check output directories
        echo ""
        echo "ğŸ“ Build output directories:"
        find . -name "bin" -type d | head -10
        find . -name "obj" -type d | head -10
        
        # Check for DLL files
        echo ""
        echo "ğŸ“¦ Generated DLL files:"
        find . -name "*.dll" | head -10

    - name: ğŸ“‹ Environment Information
      run: |
        echo "ğŸ“‹ Environment information:"
        echo "OS: $(uname -a)"
        echo "Docker: $(docker --version || echo 'Not available')"
        echo ".NET: $(dotnet --version)"
        echo "Node.js: $(node --version || echo 'Not available')"
        echo "Python: $(python3 --version || echo 'Not available')"
        echo "Git: $(git --version)"
        
        echo ""
        echo "ğŸ”§ .NET SDKs:"
        dotnet --list-sdks
        
        echo ""
        echo "ğŸ¯ .NET Runtimes:"
        dotnet --list-runtimes

    - name: ğŸ” GitHub Actions Workflow Analysis
      run: |
        echo "ğŸ” Analyzing GitHub Actions workflows..."
        
        if [ -d ".github/workflows" ]; then
          echo "ğŸ“ Workflow files:"
          ls -la .github/workflows/
          
          echo ""
          echo "ğŸ“‹ Workflow syntax check:"
          for file in .github/workflows/*.yml .github/workflows/*.yaml; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              python3 -c "import yaml; yaml.safe_load(open('$file'))" && echo "âœ… Valid YAML" || echo "âŒ Invalid YAML"
            fi
          done
        else
          echo "âŒ No workflows directory found"
        fi

    - name: ğŸ” Plugin Files Analysis
      run: |
        echo "ğŸ” Analyzing plugin files..."
        
        # Check for essential plugin files
        FILES=("Plugin.cs" "PluginConfiguration.cs" "meta.json" "manifest.json")
        for file in "${FILES[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file exists ($(stat -c%s "$file") bytes)"
          else
            echo "âŒ $file missing"
          fi
        done
        
        # Check web directory
        if [ -d "web" ]; then
          echo "âœ… web directory exists"
          echo "ğŸ“ Web files:"
          ls -la web/ | head -10
        else
          echo "âŒ web directory missing"
        fi
        
        # Check Configuration directory
        if [ -d "Configuration" ]; then
          echo "âœ… Configuration directory exists"
          echo "ğŸ“ Configuration files:"
          ls -la Configuration/ | head -10
        else
          echo "âŒ Configuration directory missing"
        fi

    - name: ğŸ” Dependency Analysis
      run: |
        echo "ğŸ” Analyzing dependencies..."
        
        # Check project file
        if [ -f "JellyfinUpscalerPlugin.csproj" ]; then
          echo "ğŸ“‹ Project file contents:"
          cat JellyfinUpscalerPlugin.csproj
          
          echo ""
          echo "ğŸ“¦ Package references:"
          grep -i "packagereference" JellyfinUpscalerPlugin.csproj || echo "No package references found"
        else
          echo "âŒ Project file not found"
        fi

    - name: ğŸ” Error Pattern Analysis
      run: |
        echo "ğŸ” Analyzing potential error patterns..."
        
        # Check for common serialization issues
        echo "ğŸ” Checking for serialization issues:"
        grep -r "Dictionary<string,object>" . --include="*.cs" || echo "No Dictionary<string,object> found"
        grep -r "IDictionary" . --include="*.cs" || echo "No IDictionary found"
        
        # Check for async/await issues
        echo ""
        echo "ğŸ” Checking for async/await issues:"
        grep -r "async.*Task.*{" . --include="*.cs" | head -10 || echo "No async methods found"
        
        # Check for XML serialization issues
        echo ""
        echo "ğŸ” Checking for XML serialization patterns:"
        grep -r "XmlSerializer\|XmlIgnore\|XmlElement" . --include="*.cs" || echo "No XML serialization attributes found"

    - name: ğŸ“Š Build Summary
      run: |
        echo "ğŸ“Š Build diagnosis summary:"
        echo "========================="
        
        # Summary of findings
        echo "ğŸ” Repository Status:"
        [ -f "JellyfinUpscalerPlugin.csproj" ] && echo "âœ… Project file exists" || echo "âŒ Project file missing"
        [ -f "Plugin.cs" ] && echo "âœ… Main plugin file exists" || echo "âŒ Main plugin file missing"
        [ -f "meta.json" ] && echo "âœ… Metadata file exists" || echo "âŒ Metadata file missing"
        [ -d "web" ] && echo "âœ… Web directory exists" || echo "âŒ Web directory missing"
        [ -d ".github/workflows" ] && echo "âœ… GitHub Actions configured" || echo "âŒ No GitHub Actions"
        
        echo ""
        echo "ğŸ¯ Next steps for fixing issues:"
        echo "1. Check build output above for specific errors"
        echo "2. Verify all required files are present"
        echo "3. Test local build with 'dotnet build'"
        echo "4. Check GitHub Actions workflow syntax"
        echo "5. Verify dependencies are correctly specified"
        
        echo ""
        echo "ğŸ”§ Common fixes:"
        echo "- Ensure .NET 8.0 SDK is installed"
        echo "- Check NuGet package references"
        echo "- Verify file permissions"
        echo "- Update workflow configurations"

  test-package-creation:
    name: ğŸ“¦ Test Package Creation
    runs-on: ubuntu-latest
    needs: diagnose-issues
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Test Package Creation
      run: |
        echo "ğŸ“¦ Testing package creation process..."
        
        # Restore and build
        dotnet restore
        dotnet build --configuration Release
        
        # Create package directory
        mkdir -p test-package
        
        # Copy essential files
        cp -r bin/Release/net8.0/* test-package/ 2>/dev/null || echo "No build output to copy"
        cp manifest.json test-package/ 2>/dev/null || echo "manifest.json not found"
        cp meta.json test-package/ 2>/dev/null || echo "meta.json not found"
        cp README.md test-package/ 2>/dev/null || echo "README.md not found"
        
        # Copy web files
        [ -d "web" ] && cp -r web test-package/ || echo "web directory not found"
        [ -d "Configuration" ] && cp -r Configuration test-package/ || echo "Configuration directory not found"
        
        # Create test ZIP
        cd test-package
        zip -r ../test-plugin-package.zip . || echo "Failed to create ZIP"
        cd ..
        
        # Verify package
        if [ -f "test-plugin-package.zip" ]; then
          echo "âœ… Package created successfully"
          echo "ğŸ“Š Package size: $(stat -c%s test-plugin-package.zip) bytes"
          echo "ğŸ“‹ Package contents:"
          unzip -l test-plugin-package.zip | head -20
        else
          echo "âŒ Package creation failed"
        fi

    - name: ğŸ“¤ Upload Test Package
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-plugin-package
        path: test-plugin-package.zip

  fix-common-issues:
    name: ğŸ”§ Apply Common Fixes
    runs-on: ubuntu-latest
    needs: [diagnose-issues, test-package-creation]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Apply Common Fixes
      run: |
        echo "ğŸ”§ Applying common fixes..."
        
        # Fix file permissions
        echo "ğŸ” Fixing file permissions..."
        chmod +x .github/workflows/*.yml 2>/dev/null || true
        
        # Create missing directories
        echo "ğŸ“ Creating missing directories..."
        mkdir -p bin/Release/net8.0
        mkdir -p obj/Release/net8.0
        
        # Fix line endings (if needed)
        echo "ğŸ“ Fixing line endings..."
        find . -name "*.cs" -o -name "*.json" -o -name "*.yml" | xargs dos2unix 2>/dev/null || true
        
        echo "âœ… Common fixes applied"

    - name: ğŸ‰ Troubleshooting Complete
      run: |
        echo "ğŸ‰ Troubleshooting workflow completed!"
        echo ""
        echo "ğŸ“‹ Summary:"
        echo "- Repository structure analyzed"
        echo "- Build process tested"
        echo "- Package creation verified"
        echo "- Common fixes applied"
        echo ""
        echo "ğŸ”§ If issues persist, check the workflow logs above for specific error messages."