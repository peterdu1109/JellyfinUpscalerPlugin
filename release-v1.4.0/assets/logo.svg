<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="upscaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76ff03;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64dd17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558b2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main AI Upscaling Symbol -->
  <!-- Neural Network Nodes -->
  <circle cx="30" cy="40" r="4" fill="url(#aiGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="60" r="4" fill="url(#aiGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="80" r="4" fill="url(#aiGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="35" r="5" fill="url(#aiGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="55" r="5" fill="url(#aiGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="75" r="5" fill="url(#aiGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="95" r="5" fill="url(#aiGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="98" cy="45" r="6" fill="url(#upscaleGradient)" opacity="1">
    <animate attributeName="opacity" values="1;0.8;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="98" cy="70" r="6" fill="url(#upscaleGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural Network Connections -->
  <line x1="34" y1="40" x2="55" y2="35" stroke="url(#aiGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="34" y1="60" x2="55" y2="55" stroke="url(#aiGradient)" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
  </line>
  <line x1="34" y1="80" x2="55" y2="75" stroke="url(#aiGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <line x1="65" y1="35" x2="92" y2="45" stroke="url(#upscaleGradient)" stroke-width="3" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <line x1="65" y1="55" x2="92" y2="45" stroke="url(#upscaleGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.2s" repeatCount="indefinite"/>
  </line>
  <line x1="65" y1="75" x2="92" y2="70" stroke="url(#upscaleGradient)" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.8s" repeatCount="indefinite"/>
  </line>
  <line x1="65" y1="95" x2="92" y2="70" stroke="url(#upscaleGradient)" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Upscaling Arrow -->
  <path d="M 15 110 L 113 110 L 108 105 M 113 110 L 108 115" 
        stroke="url(#upscaleGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0,130;130,0;0,130" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- "AI" Text -->
  <text x="20" y="25" font-family="Arial Black, sans-serif" font-size="18" font-weight="bold" fill="url(#aiGradient)">AI</text>
  
  <!-- "4K" Text -->
  <text x="90" y="25" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="url(#upscaleGradient)">4K</text>
  
  <!-- Sparkle Effects -->
  <circle cx="45" cy="20" r="2" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="30" r="1.5" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="20" r="2.5" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="100" r="1.5" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.3s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="15" r="1" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
</svg>